<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'nav.html' %}

    <h1>Add a New Book</h1>
    <form action="/add_book" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="publisher">Publisher:</label><br>
        <input type="text" id="publisher" name="publisher" required><br><br>

        <label for="pages">Number of Pages:</label><br>
        <input type="number" id="pages" name="pages" min="1" required><br><br>

        <label for="image_path">Image:</label><br>
        <input type="file" id="image_path" name="image_path" min="1" required accept="image/*"><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Add Book</button>
    </form>
</body>
</html>
